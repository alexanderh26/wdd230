<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content="Temple Inn and Suites website reservation page ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Temple Inn and Suites Reservation Page</title>
    
</head>
<body>
    <div id="content">
    <header>
        <div class="logo">
            <picture>
                <img src="images/moroni.jpeg" alt="logo for Temple Inn and Suites">
            </picture>
        </div>
        <div class= "title">
        <h1>Temple Inn & Suites</h1>
        </div>
        <nav>
            <button id="hamburgerButton"><span>&#9776;</span> <span id="x">x</span></button>
            <ul id="primaryNav">
                <li><a href="https://alexanderh26.github.io/wdd230/termWebsite/termWebsite/index.html">Home</a></li>
                <li> <a href="https://alexanderh26.github.io/wdd230/termWebsite/termWebsite/temple.html">Temple</a></li>
                <li class="active"> <a href="https://alexanderh26.github.io/wdd230/termWebsite/termWebsite/reservation.html">Reservation</a></li>
                <li> <a href="https://alexanderh26.github.io/wdd230/termWebsite/termWebsite/services.html">Services</a></li>
            </ul>
        </nav>
        <div class="social">
            <picture>
                <img src="images/facebook.jpg" alt="social media link for facebook">
            </picture>
            <picture>
                <img src="images/linkedin.jpg" alt="social media link for linkedin">
            </picture>
        </div>
        <div class="date"></div>
    </header>
    <main class="reservation">
        <div class="form">
            <h1>Reserve a Room Today</h1>
        <form action="thanks.html" method="GET" autocomplete="on">
                <label for="name">
                    Name:
                    <input type="text" id="name" name="name" required>
                </label>
        
                <label for="email">
                    Email:
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="phone">Phone:

                <input type="tel" id="phone" name="phone"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                 required></label>

                <small>Format: 123-456-7890</small>
                <label for="home">
                    Home Country:
                    <input type="text" id="home" name="home">
                </label>
        
                <label for="Location">
                    Reservation Location:
                    <input type="text" name="location" id="location" required>
                </label>
                <label for="roomNumber">
                    Number of Rooms Needed:
                    <input type="number" name="roomNumber" id="roomNumber" min="0" max="50">
                </label>
                <label for ="dateIn">
                    Check In Date:
                    <input type="date" name="dateIn" id="dateIn" required>
                </label>
                <label for="dateOut">
                    Check Out Date:
                    <input type="date" name="dateOut" id="dateOut" required>

                </label>
                <label for="special">
                    Accomodations Needed:
                    <textarea name="special" id="special" cols="30" rows="10"></textarea>
                </label>
        
                
                <input type="submit" id="submit" value="Submit">
        
            </form>
        </div>
        
    </main>
    <footer>
        <section id="about">
            <h3>Contact:</h3>
<p>P: 360-808-8395</p>
<p>E: templeinnsuites@lds.com</p>
<p>Last Visited: <span id="lastVisited"></span></p>
        </section>
        <section id="footMap">
            <h3>Our Location:</h3>
            <p>4800 Montgomery Ln #300 Bethesda, MD 20814</p>
            <iframe id="footGMap"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370284754!2d-77.0977204853698!3d38.98325594948504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1670658768524!5m2!1sen!2sus" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </footer>
</div>
<script src="js/main.js"></script>

</body>
</html>
